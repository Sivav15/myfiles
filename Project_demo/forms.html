<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/27df253434.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/contact.svg">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <h1>Contact info</h1>
    <div class="main">
     <form action="#" method="get">
         <label for="name">Name</label><br>
         <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
         <label for="email">Email</label><br>
         <input type="email" id="email" name="email" placeholder="abc@mail.com" required><br>
         <label for="contact">Contact</label><br>
         <input type="number" id="contact" name="contact" placeholder="0123456789" required><br>
         <label for="ss">Resson</label><br>
         <select name="resson" id="ss" required>
             <option value="Damage the product">Damage the product</option>
             <option value="Defect the product">Defect the product</option>
             <option value="Not working the product">Not working the product</option>
             <option value="other resson">Other resson</option>
         </select><br>
         <label for="comment">Comment</label><br>
         <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter a comment" required></textarea><br>
         <input type="submit" value="Submit" id="center">

     </form>
    </div>
</body>
</html>
